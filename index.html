<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <div class="container">

    <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>

    <div>
      <form class="grind-container-form">
  
        <div>
          <label for="fullName"><b>NOME E COGNOME:</b></label>
          <input type="text" id="fullName" name="fullName" placeholder="inserisci nome e cognome">
        </div>
  
        <div>
          <label for="fullName"><b>KM DA PERCORRERE:</b></label>
          <input type="number" id="km" placeholder="inserisci i km">
        </div>
        
        <div>
          <label for="fullName"><b>FASCIA DI ETà:</b></label>
          <input 
         type="number" 
         id="age"
         placeholder="inserici la tua età" 
        />
        </div>
  
        <div class="grid-item-merged">
          <button onclick="calcoloPrezzo()"><b>GENERA</b></button>
          <button><b>ANNULLA</b></button>
        </div>
        
  
  
      </form>
    </div>

    <h2>IL TUO BIGLIETTO:</h2>

    <div>

      <h3>DETTAGLI PASSEGGERI</h3>

      <div class="grind-container-ticket">
        <div class="grid-item-passaggerName">
          <h3>nome passeggero:</h3>
          <p></p>
        </div>
       
        <div>
          <h3>offerta:</h3>
          <p>biglietto standard</p>
        </div>
        <div>
          <h3>carrozza:</h3>
          <p>5</p>
        </div>
        <div>
          <h3>codice cp:</h3>
          <p>92911</p>
        </div>
        <div>
          <h3>costo bigllietto</h3>
          <p id="ticketPrice"></p>
        </div>
        
      </div>

    </div>
  
  </div>

  <script src="./asset/javascript/script.js"></script>
  
</body>
</html>
